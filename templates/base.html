<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CuraSetu - AI Healthcare Assistant{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-solid: #667eea;
            --border: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            min-height: 100vh;
            backdrop-filter: blur(20px);
        }
        .glass-effect { 
            background: var(--bg-glass); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .glass-effect:hover { background: var(--bg-glass-hover); transform: translateY(-2px); }
        .form-control { 
            background: var(--bg-glass); 
            backdrop-filter: blur(15px);
            border: 1px solid var(--border); 
            border-radius: 16px; 
            color: var(--text-primary); 
            padding: 14px 18px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .form-control:focus { 
            background: var(--bg-glass-hover); 
            border-color: var(--accent-solid); 
            color: var(--text-primary); 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
        .btn-primary { 
            background: var(--accent); 
            border: none; 
            border-radius: 16px; 
            padding: 14px 28px; 
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .auth-container { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--bg-primary);
            position: relative;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        }
        .auth-card { 
            width: 100%; 
            max-width: 420px; 
            padding: 48px;
            position: relative;
            z-index: 1;
        }
        .chat-container { 
            height: 100vh; 
            display: flex; 
            background: var(--bg-primary);
            padding: 20px;
            gap: 20px;
        }
        .sidebar { 
            width: 300px; 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 20px;
            display: flex; 
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .chat-header { 
            padding: 20px 24px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
        }
        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
        }
        .message { 
            margin-bottom: 16px; 
            padding: 16px 20px; 
            border-radius: 18px; 
            max-width: 75%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .message.user { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            margin-left: auto; 
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .message.bot { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .chat-input { 
            padding: 20px 24px; 
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
        }
        .thread-item { 
            padding: 12px 16px; 
            margin: 4px 12px;
            border-radius: 12px;
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .thread-item:hover { 
            background: rgba(255, 255, 255, 0.1); 
        }
        .thread-item.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .password-toggle { 
            position: absolute; 
            right: 18px; 
            top: calc(50% + 12px);
            transform: translateY(-50%); 
            cursor: pointer; 
            color: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 10;
            font-size: 16px;
        }
        .password-toggle:hover { color: var(--accent-solid); }
        .position-relative .form-label {
            margin-bottom: 8px;
        }
        .profile-container { 
            max-width: 640px; 
            margin: 60px auto; 
            padding: 48px;
        }
        .profile-picture { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--accent-solid);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        .alert { 
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
        }
        .dropdown-menu-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .btn-outline-light {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
        .message .table {
            margin-bottom: 0;
            font-size: 14px;
        }
        .message .table th {
            background: var(--accent-solid);
            color: white;
            border: none;
            padding: 12px 8px;
        }
        .message .table td {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            padding: 10px 8px;
            vertical-align: top;
        }
        .message .table-warning td {
            background: rgba(255, 193, 7, 0.2);
            font-weight: 600;
        }
        .message .table-success td {
            background: rgba(25, 135, 84, 0.2);
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            scrollToBottom();
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
